<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Login</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
    .container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 400px; margin: 5% auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .login-btn { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer; }
    .admin-btn { background-color: #4CAF50; }
    .provider-btn { background-color: #2196F3; }
    .customer-btn { background-color: #ff5722; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Event Management</h2>
    <button class="login-btn admin-btn" onclick="window.location.href='/admin_login'">Admin Login</button>
    <button class="login-btn provider-btn"  onclick="window.location.href='/event_provider_login'">Event Provider Login</button>
    <button class="login-btn customer-btn" onclick="window.location.href='/customer_login'">Customer Login</button>
  </div>

</body>
</html>
