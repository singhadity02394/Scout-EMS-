<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: green;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registration Successful!</h1>
    <p>Your account has been successfully created. You can now log in and start exploring!</p>
    <button class="btn" onclick="window.location.href='/customer_login'">Go to Login</button>
</div>

</body>
</html>
